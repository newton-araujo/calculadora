<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00cadaf8f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main class="content">
        <div class="calculator">
            <p class="result" id="resultFinish"></p>

            <table>
                <tr>
                <td>
                    <button class="btn ac" style="width: 106px;" onclick="clean()">
                        AC
                    </button>
                </td>

                <td>
                    <button class="btn tso" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>

                    <td><button class="btn ope" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn number" onclick="insert('7')" >7</button></td>
                    <td><button class="btn number"onclick="insert('8')">8</button></td>
                    <td><button class="btn number"onclick="insert('9')">9</i></button></td>
                    <td><button class="btn ope"onclick="insert('/')"><i class="fa-sharp fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn number"onclick="insert('4')">4</button></td>
                    <td><button class="btn number" onclick="insert('5')">5</button></td>
                    <td><button class="btn number" onclick="insert('6')">6</i></button></td>
                    <td><button class="btn ope" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn number" onclick="insert('1')">1</button></td>
                    <td><button class="btn number" onclick="insert('2')">2</button></td>
                    <td><button class="btn number" onclick="insert('3')">3</i></button></td>
                    <td><button class="btn ope" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn number"onclick="insert('0')">0</button></td>
                    <td><button class="btn pont"onclick="insert('.')">.</i></button></td>
                    <td><button class="btn equal " onclick=" confirm()"style="width: 106px;">=</i></button></td>
                </tr>
            </table>
        </div>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
